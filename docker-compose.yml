version:                     '3'
services:
  mariadb:
    image:                   mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD:   password
      MYSQL_DATABASE:        userdb
      MYSQL_ROOT_HOST:       "%"
    restart:                 always
    volumes:
     - ./mariadb:/var/lib/mysql
  api:
    build:                   src/
    restart:                 always
    command:                 npm start
    volumes:
     - ./config.json:/app/config.json

  frontend:
    build:                   frontend/
    restart:                 always
    command:                 serve -s build

  proxy:
    build:                   proxy/
    restart:                 always
    ports:
      - "8002:80"
